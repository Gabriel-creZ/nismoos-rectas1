<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar Error - Instant Math Solver</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Reportar Error</h1>
      <nav>
        <a href="{{ url_for('index') }}">Resolver 2 Ecuaciones</a> |
        <a href="{{ url_for('single') }}">Ecuación Única</a> |
        <a href="{{ url_for('donations') }}">Donaciones</a> |
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
      </nav>
    </header>
    
    <div class="content">
      <div class="form-container">
        <h2>Formulario de Reporte</h2>
        <form method="POST">
          <div class="form-group">
            <label for="mensaje">Describe el error:</label>
            <textarea name="mensaje" id="mensaje" rows="5" placeholder="Describe el error encontrado..." required></textarea>
          </div>
          <button type="submit" class="btn"><i class="fas fa-exclamation-triangle"></i> Enviar Reporte</button>
        </form>
      </div>
    </div>
    
    <div class="footer">
      <em>@ 2025 Instant Math Solver - Herramienta educativa desarrollada por Gabriel Castillo - Alumno AMRD</em>
    </div>
  </div>
</body>
</html>
